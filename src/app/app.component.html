<ion-app>

    <div *ngIf="showSlash"  class="splash">

        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
    </div>


    <ion-menu  contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="warning">
            <ion-title>{{accountService.appUser}} </ion-title> <br>
            <h6 class="ml-5"> <ion-badge color="success">{{accountService.accountBalance | number}}  â‚¦ </ion-badge> <br>
           <p class=" text-white"> ID: {{accountService.user_id}} </p></h6>
        </ion-toolbar>
      </ion-header>
      <ion-content color="secondary">
        <ion-list class="drawer-list">
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="secondary" [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="router-link-active">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
            <ion-menu-toggle  *ngIf="userService.getUserRole() === 'ADMIN'" [routerLink]="['/admin-upload']">
                <ion-item color="secondary" >
                <ion-icon name="settings"></ion-icon>
                <ion-label  class="ml-4">ADMIN</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item color="secondary" (click)="userService.logout()" >
                <ion-icon name="power"></ion-icon>
                <ion-label  class="ml-4">LOGOUT</ion-label>
              </ion-item>
            </ion-menu-toggle>
            
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
