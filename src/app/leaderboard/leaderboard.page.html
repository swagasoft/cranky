<ion-header>
    <ion-toolbar>
      
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      
      <div class="row d-flex justify-content-center">
        <img class="rounded-top"  src="../../../assets/icon/Logoicon.png">
        </div>
    </ion-toolbar>
  </ion-header>


<ion-content>

       <!-- fab placed to the top end -->
       <ion-fab [routerLink]="['/gamesection']"  vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button color="light">
            <ion-icon  name="logo-game-controller-b"></ion-icon>
          </ion-fab-button>
        </ion-fab>
          <!-- content area -->
          <div class="content">
          <div>
                <div id="runner_up"> 
                    <ion-card>
                        <div class="runner-up" *ngFor="let item of accountServive.leaderboard$; index as i">
                        <ion-list class="grey lighten-4 p-2">
                            <ion-row class="grey lighten-2 p-2">
                                <ion-col>
                                        <ion-icon color="success" size="large" name="person"></ion-icon>
                                        <ion-chip class="position green lighten-2 font-weight-bold">  {{i + 1}}  </ion-chip>
                                </ion-col>
                                <ion-col>
                                        <h6 class="text-uppercase leader "> {{item.user}} </h6>
                                </ion-col>
                                <ion-col>
                                        <small class="time_display text-success font-weight-bold
                                        " >TIME ELAPSED  {{item.minutes}} min : {{item.seconds}} secs </small>
                                </ion-col>
                            </ion-row>
                        </ion-list>
                      
                      
                      
                        </div>
                    </ion-card>
                </div>
            </div>
          <!-- end content area -->
        </div>
</ion-content>
